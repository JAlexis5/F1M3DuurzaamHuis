<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GreenHouse</title>
        <link rel="shortcut icon" href="images/favicon.ico"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/colors.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/sidenav.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body class="body">
        <div class="grid-container">
            <div class="menu-icon">
                <i class="fas fa-bars header__menu"></i>
            </div>
            <header class="header">
                <div class="zoeken">
                    <input type="text" class="zoek-text" placeholder="Zoeken..."/>
                    <a class="zoek-button">
                        <i class="far fa-search"></i>
                    </a>
                </div>
                <div id="avatar"><i class="fas fa-user-circle"></i>‎‎‎</div>
            </header>

            <aside class="side-nav">
                <div class="sidenav-close-icon">
                    <i class="fas fa-times sidenav__brand-close"></i>
                </div>
                <div id="title"> <img class="logo" src="images/DH.svg" alt=""><span class="title-green">Green</span><span class="title-white">House </span></div>
                <ul class="sidenav-list">
                    <li class="sidenav-list-item"> <i class="fas fa-tachometer-alt"></i> Dashboard</li>
                    <li class="sidenav-list-item"><i class="fas fa-user"></i>‎‎‎ ‍ Profiel</li>
                    <li class="sidenav-list-item"><i class="fas fa-edit"></i> Beheer</li>
                    <li class="sidenav-list-item"><i class="fas fa-cogs"></i> Instellingen</li>
                    <li class="sidenav-list-item"><i class="fas fa-adjust"></i>
                    <div class="switch-container">
                        <div class="switch-btn">
                            <div class="btn-background">
                                <div class="btn-face"></div>
                            </div>
                        </div>
                    </div></li>
                    <li class="sidenav-list-item"><i class="fas fa-sign-out-alt"></i> <a class="sidenav-list-item" href="index.html"> Log uit </a></li>

                </ul>
            </aside>

            <main class="main">
                <div class="main-header widget">
                    <div class="main-header-heading">
                        <div id="welkom1">Welkom,</div><div id="welkom"></div>
                    </div>
                    <div class="main-header-updates">U heeft deze week €<span class="random"></span> bespaard!</div>
                </div>

                <div class="main-overview">
                    <div class="overviewcard widget1">
                        <div class="overviewcard-icon widget"></div>
                        <div class="overviewcard-info widget"></div>
                    </div>
                    <div class="overviewcard widget2">
                        <div class="overviewcard-icon widget"></div>
                        <div class="overviewcard-info widget"></div>
                    </div>
                </div>

                <div class="main-cards">
                    <div class="card widget3"></div>
                    <div class="card widget4"></div>
                    <div class="card widget5"></div>
                    <div class="card widget6"></div>
                    <div class="card widget7">
                        <h4><i class="fab fa-bluetooth-b"></i> JBL Charge 4</h4>
                        <img src="images/wlr.png" alt="">
                        <input id="range" type="range" class="level" value="0" min="0">
                        <div class="buttons7">
                            <button id="prev"><i class="fas fa-backward"></i></button>
                            <button id="play"><i class="fas fa-play"></i></button>
                            <button id="next"><i class="fas fa-forward"></i></button>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <div>
                    <a href="https://github.com/JAlexis5/F1M3DuurzaamHuis" target="_blank" class="fab fa-github"></a>
                </div>
                <div>© 2021</div>
            </footer>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
