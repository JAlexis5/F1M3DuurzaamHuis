<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GreenHouse</title>
        <link rel="shortcut icon" type="image/logo" href="images/DH.svg"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="grid-container">
            <div class="menu-icon">
                <i class="fas fa-bars header__menu"></i>
            </div>
            <header class="header">
                <div class="zoeken">
                    <input type="text" class="zoek-text" placeholder="Zoeken..."/>
                    <a class="zoek-button">
                        <i class="far fa-search"></i>
                    </a>
                </div>
                <div id="avatar"><i class="fas fa-user"></i>‎‎‎</div>
            </header>

            <aside class="side-nav">
                <div class="sidenav-close-icon">
                    <i class="fas fa-times sidenav__brand-close"></i>
                </div>
                <div id="title"> <img class="logo" src="images/DH.svg" alt=""><span id="title-green">Green</span>House </div>
                <ul class="sidenav-list">
                    <li class="sidenav-list-item"> <i class="fas fa-home"></i> Home</li>
                    <li class="sidenav-list-item"><i class="fas fa-user"></i>‎‎‎ ‍ Profiel</li>
                    <li class="sidenav-list-item"><i class="fas fa-edit"></i> Beheer</li>
                    <li class="sidenav-list-item"><i class="fas fa-cogs"></i> Instellingen</li>
                </ul>
                <div class="switch-container">
                    <div class="switch-btn">
                        <div class="btn-background">
                            <div class="btn-face"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main">
                <div class="main-header widget">
                    <div class="main-header-heading">Dashboard
                        <div id="welkom"></div>
                    </div>
                    <div class="main-header-updates">Recent</div>
                </div>

                <div class="main-overview">
                    <div class="overviewcard widget">
                        <div class="overviewcard-icon widget"></div>
                        <div class="overviewcard-info widget"></div>
                    </div>
                    <div class="overviewcard widget">
                        <div class="overviewcard-icon widget"></div>
                        <div class="overviewcard-info widget"></div>
                    </div>
                </div>

                <div class="main-cards">
                    <div class="card widget"></div>
                    <div class="card widget"></div>
                    <div class="card widget"></div>
                </div>
            </main>

            <footer class="footer">
                <div>
                    Jelani Alexis & Samed Polat
                </div>
                <div>© 2021</div>
            </footer>
        </div>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
